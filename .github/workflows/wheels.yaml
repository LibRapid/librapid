name: Wheels

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Requirements
        run: |
          pip install --user check-manifest twine
          pip install --user check-manifest pybind11

      - name: Build Source Distribution
        run: |
          python -m build --sdist --outdir wheelhouse
      
      - name: Install from Source Distribution
        run: |
          pip install --user wheelhouse/*.tar.gz

      - name: Check Source Distribution
        run: |
          python -m twine check wheelhouse/*

      - name: Upload Source Distribution
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: wheelhouse/*.tar.gz

  wheels:
    name: Wheels â€¢ Running on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            cibw-arch: manylinux_x86_64
          - runs-on: ubuntu-latest
            cibw-arch: manylinux_i686
          - runs-on: macos-latest
            cibw-arch: macosx_x86_64
          - runs-on: macos-latest
            cibw-arch: macosx_arm64
          - runs-on: macos-latest
            cibw-arch: macosx_universal2
          - runs-on: windows-latest
            cibw-arch: win_amd64
          - runs-on: windows-latest
            cibw-arch: win32
            python-arch: x86

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.python-arch }}

      - name: Install Requirements
        run: |
          python -m pip install cibuildwheel twine

      - name: Run cibuildwheel
        run: |
          cibuildwheel

      - name: Check Built Wheels
        run: |
          twine check wheelhouse/*

      - name: Upload Built Wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: wheelhouse/librapid-*.whl
          if-no-files-found: error
