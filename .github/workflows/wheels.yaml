      - if: runner.os != 'macOS'
        name: Run cibuildwheel
        run: |
          export LIBRAPID_NO_ARCH=yes
          cibuildwheel --output-dir wheelhouse
        env:
          LIBRAPID_NO_ARCH: yes

      # - name: Run cibuildwheel
      #   run: |
      #     cibuildwheel --output-dir wheelhouse

      - if: runner.os == 'macOS'
        name: Install Library
        run: |
          export LIBRAPID_NO_ARCH=yes
          python -m pip install . -vvvv
        env:
          CC: gcc-11
          CXX: g++-11
          LIBRAPID_NO_ARCH: yes

      - if: runner.os != 'macOS'
        name: Install Library
        run: |
          export LIBRAPID_NO_ARCH=yes
          python -m pip install . -vvvv
        env:
          LIBRAPID_NO_ARCH: yes

      # - name: Install Library
      #   run: |
      #     python -m pip install . -vvvv

      - name: Show all files in librapid install
        run: |
          python -m pip show -f librapid

      # - name: Run Python Tests
      #   run: |
      #     pytest unit_tests

      - name: Check Built Wheels
        run: |
          twine check wheelhouse/*

      - name: Archive LibRapid Wheels
        uses: actions/upload-artifact@v2
        with:
          name: LibRapid Wheels on ${{ matrix.platform }}
          path: wheelhouse

      - if: github.actor != 'dependabot[bot]'
        name: Upload Built Wheels
        continue-on-error: true
        run: |
          python setup.py sdist
          ls wheelhouse
          twine upload --skip-existing wheelhouse/* -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_PASSWORD }}

  windows_build:
    name: Python Wheels | Running on windows-latest
    runs-on: windows-latest

    env:
      CIBW_BUILD: "cp36-* cp37-* cp38-* cp39-* cp310-*"
      CIBW_SKIP: "*-win32"
      CIBW_ENVIRONMENT: LIBRAPID_NO_ARCH=yes

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Set Up WSL
        uses: Vampire/setup-wsl@v1.1.1

      - name: Set Up Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set Up Visual Studio shell
        uses: egor-tensin/vs-shell@v2

      - name: Install Requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Install Conda things
        run: |
          conda config --add channels conda-forge --force
          conda config --set auto_update_conda false
          conda install --yes --quiet clangdev cmake ninja flang=11.0.1

     # git reset --hard d909f9f3d4fc4ccff36d69f178558df154ba1002
     # 939452ea9dcb57abdcc3f1278c6db668a4690465
      - name: Clone OpenBLAS
        run: |
          git clone https://github.com/xianyi/OpenBLAS.git
          cd OpenBLAS
          git reset --hard 939452ea9dcb57abdcc3f1278c6db668a4690465
        shell: bash

      - name: Configure CMake
        run: |
          cd OpenBLAS

          set "LIB=%CONDA_PREFIX%\Library\lib;%LIB%"
          set "CPATH=%CONDA_PREFIX%\Library\include;%CPATH%"
          mkdir build
          cd build

          cmake .. -G "Ninja" -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_C_COMPILER=clang-cl -DCMAKE_Fortran_COMPILER=flang -DCMAKE_MT=mt -DBUILD_SHARED_LIBS=ON -DBUILD_WITHOUT_LAPACK=no -DNOFORTRAN=0 -DNUM_THREADS=128 -DDYNAMIC_ARCH=ON -DDYNAMIC_LIST='CORE2;NEHALEM;SANDYBRIDGE;BULLDOZER;HASWELL' -DTARGET=NEHALEM -DCMAKE_BUILD_TYPE=Release
        shell: pwsh

      - name: Build OpenBLAS
        run: |
          cd OpenBLAS
          cd build
          cmake --build . --config Release
        shell: pwsh

      - name: Install OpenBLAS
        run: |
          cd OpenBLAS
          cd build
          cmake --install . --prefix ../../src/librapid/openblas_install

      - name: List Root Directories and files
        run: |
          dir
          dir src
          dir src/librapid
          dir src/librapid/openblas_install
          dir src/librapid/openblas_install/bin

      - name: Archive OpenBLAS Build
        uses: actions/upload-artifact@v2
        with:
          name: OpenBLAS on windows-latest
          path: src/librapid/openblas_install

      # - name: Build Documentation
      #   run: |
      #     cd docs
      #     pip install --user check-manifest -r requirements.txt
      #     make html

      - name: Run cibuildwheel
        run: |
          cibuildwheel --output-dir wheelhouse
        env:
          LIBRAPID_NO_ARCH: yes

      - name: Install win32api
        run: |
          python -m pip install pypiwin32

      - name: Install Library
        run: |
          python -m pip install . -vvvv
        env:
          LIBRAPID_NO_ARCH: yes

      - name: Show all files in librapid install
        run: |
          python -m pip show -f librapid

      # - name: Run Python Tests
      #   run: |
      #     pytest unit_tests

      - name: Check Built Wheels
        run: |
          twine check wheelhouse/*

      - name: Archive LibRapid Wheels
        uses: actions/upload-artifact@v2
        with:
          name: LibRapid Wheels on windows-latest
          path: wheelhouse

      - if: github.actor != 'dependabot[bot]'
        name: Upload Built Wheels
        continue-on-error: true
        run: |
          python setup.py sdist
          ls wheelhouse
          twine upload --skip-existing wheelhouse/* -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_PASSWORD }}
