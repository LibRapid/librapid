name: Wheels

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Requirements
        run: |
          pip install --user check-manifest twine
          pip install --user check-manifest pybind11

      - name: Build Source Distribution
        run: |
          python -m build --sdist --outdir wheelhouse
      
      - name: Install from Source Distribution
        run: |
          pip install --user wheelhouse/*.tar.gz

      - name: Check Source Distribution
        run: |
          python -m twine check wheelhouse/*

      - name: Testing things
        run: |
          echo github.ref
          echo ${{ github.ref }}

      - name: Upload Source Distribution
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          python setup.py sdist
          ls dist
          twine upload --skip-existing dist/* -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_PASSWORD }}

  wheels:
    name: Wheels â€¢ Running on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
    env:
      CIBW_BUILD: "cp36-* cp37-* cp38-* cp39-*"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: |
          python -m pip install wheel
          python -m pip install cibuildwheel twine
          python -m pip install pybind11

      - name: Run cibuildwheel
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: Check Built Wheels
        run: |
          twine check wheelhouse/*

      - name: Upload Built Wheels
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          python setup.py sdist
          ls wheelhouse
          twine upload --skip-existing wheelhouse/* -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_PASSWORD }}
