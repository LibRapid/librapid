# Required
version: 2

# Build all formats
formats:
  - pdf
  - epub

python:
  version: 3.7
  install:
    - requirements: docs/requirements.txt

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# don't use submodules for documentation (readthedocs fails when using submodules)
submodules:
  exclude: all
